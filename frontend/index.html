<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1 class="title">Medicine Tracker</h1>
    </header>
    
    <main>
        <div class="container">
            <table id="medicinesTable">
                <thead>
                    <tr>
                        <th class="name">Name</th>
                        <th class="price">Price (£)</th>
                        <th class="iconcolumn"></th>
                        <th class="iconcolumn"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="container">
            <h1 class="title">Add New Medicine</h1>
            <form class="newmedicineform">
                <label for="name">Medicine Name: </label>
                <input id="name" name="medicineName" placeholder="Name" type="text" maxlength="25" required> 

                <label for="price">Medicine Price: </label>
                <input id="price" name="medicinePrice" placeholder="Price" type="number" step="any" maxlength="10" required>
                
                <input type="submit">
            </form>
        </div>

        <div class="container">
            <h1 class="title">Quarterly Report</h1>
            <h2 class="avgprice title">Average price of all medicines: £</h2>
        </div>
    </main>
</body>
</html>
